<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>Regions</h3>
                <h4>Toronto, Ottawa...</h4>
                <ul class="popover">
                    <li><h2>Toronto</h2></li>
                    <li>
                        <ul>
                            <li>Park</li>
                            <li>Garden</li>
                        </ul>
                    </li>
                    <li><h2>Ottawa</h2></li>
                    <li>
                        <ul>
                            <li>Park</li>
                            <li>Garden</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Features</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Pool</li>
                    <li>TV</li>
                    <li>Basketball court</li>
                </ul>
            </div>
            <button>Search</button>
        </section>

        <section class="places">
            <h1>Available Places</h1>
            <article>
                <h2>Cozy Apartment</h2>
            </article>
            <article>
                <h2>Modern Loft</h2>
            </article>
            <article>
                <h2>Luxury Villa</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
