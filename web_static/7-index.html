<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/filters.css">
    <link rel="stylesheet" href="styles/places.css">
    <link rel="icon" href="images/icon.png">
    <style>
      .popover {
        display: none;
        position: absolute;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 10px;
      }
      .popover h2 {
        font-size: 16px;
        margin-top: 10px;
      }
      .popover ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .popover ul li {
        font-size: 14px;
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body>
    <header></header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>e.g. New York, Virginia...</h4>
          <div class="popover">
            <h2>New York:</h2>
            <ul>
              <li>Buffalo</li>
              <li>New York City</li>
            </ul>
            <h2>Virginia:</h2>
            <ul>
              <li>Charlottesville</li>
              <li>Richmond</li>
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>e.g. Laundry, Internet...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
        <button>Search</button>
      </section>

      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>House</h2>
        </article>
        <article>
          <h2>Apartment</h2>
        </article>
        <article>
          <h2>Cottage</h2>
        </article>
        <article>
          <h2>Boat</h2>
        </article>
      </section>
    </div>

    <footer>
      Holberton School
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var filterSections = document.querySelectorAll(".filters .popover");
        filterSections.forEach(function(section) {
          section.previousElementSibling.addEventListener("click", function() {
            section.style.display = (section.style.display === "none") ? "block" : "none";
          });
        });
      });
    </script>
  </body>
</html>
